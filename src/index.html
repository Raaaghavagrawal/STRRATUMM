<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Overlay</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="overlay-container">
    <!-- Header -->
    <div class="header">
      <div class="title-group">
        <h1 class="title">âœ¨ AI Overlay</h1>
        <div class="stealth-badge" id="stealth-toggle" title="Enable Stealth Bypass Script">
          <span class="pulse"></span>
          Stealth OFF
        </div>
      </div>
      <button class="close-btn" id="close-btn" title="Close (Esc)">Ã—</button>
    </div>

    <!-- Response area -->
    <div class="response-area" id="response-area">
      <div class="welcome-message">
        ðŸ’¬ Ask me anything! Press Ctrl+Space to toggle visibility.
      </div>
    </div>

    <!-- Input form -->
    <form class="input-form" id="ai-form">
      <div class="input-wrapper">
        <input type="text" id="prompt-input" class="prompt-input" placeholder="Ask ChatGPT or Gemini anything..."
          autocomplete="off" autofocus />
        <button type="submit" class="send-btn" title="Send (Enter)">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="22" y1="2" x2="11" y2="13"></line>
            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
          </svg>
        </button>
      </div>

      <div class="ai-selector">
        <label>
          <input type="radio" name="ai-model" value="gemini" checked />
          <span>ðŸ¤– Gemini 1.5 Flash</span>
        </label>
        <label>
          <input type="radio" name="ai-model" value="chatgpt" disabled />
          <span>ðŸ’¬ OpenAI (Coming Soon)</span>
        </label>
      </div>

      <div class="status-bar" id="status-bar">
        <div class="status-indicator"></div>
        <span class="status-text">Ready to chat</span>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
